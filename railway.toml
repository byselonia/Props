# Railway configuration for Props deployment
[build]
builder = "nixpacks"
buildCommand = "npm install --legacy-peer-deps && npm run build"
nixPkgs = ["nodejs-18_x", "npm-9_x", "openssl"]

[deploy]
startCommand = "NODE_ENV=production PORT=8080 node .next/standalone/server.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicy = "on-failure"
maxRetries = 10

[env]
PORT = "8080"
NODE_ENV = "production"
NODE_VERSION = "18.x"
HOST = "0.0.0.0" 